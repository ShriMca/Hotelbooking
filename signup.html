<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="./signup.css">
    <link rel="stylesheet" type="text/css" href="./loginresponsive.css">
    <script src="https://kit.fontawesome.com/76815071a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overall">
        <div class="card-container">
            <h2>Sign-up</h2>
            <label for="username"><i class="fa-solid fa-circle-user fa-lg"></i> User name</label>
            <input type="text" name="username" id="username">
            <label for="password"><i class="fa-solid fa-key fa-lg"></i> Password</label>
            <input type="password" id="password" name="password">
            <label for="newpassword"><i class="fa-solid fa-lock fa-lg"></i> New Password</label>
            <input type="password" id="newpassword" name="newpassword">
            <p>Already have a Account?<a href="./login.html"> Log in</a></p>
            <a href="./login.html"><button>Sign up</button><br></a>
            <span>Or</span>
            <div class="icons">
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-google fa-2xl"></i>
                <i class="fa-brands fa-twitter fa-2xl"></i>
            </div>
        </div>
    </div>
</body>
</html>
